<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 年堂检记录表</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            text-align: left;
            padding: 8px;
            font-size: 14px;
        }

        th {
            background-color: #f2f2f2;
        }

        .signature-pad, .text-input {
            border: 1px solid #ccc;
            height: 150px;
            width: 100%;
            margin-top: 20px;
            background-color: #fafafa;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button-container div {
            width: 48%;
        }

        button {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5a6268;
        }

        .upload-container {
            position: relative;
            margin-top: 20px;
        }

        .image-preview {
            display: none;
            position: relative;
            width: 100%;
            max-width: 200px;
            margin: 10px 0;
        }

        .image-preview img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-preview .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .image-preview .delete-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .secondary-selection {
            display: none;
            margin-top: 10px;
        }

        .secondary-selection select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>2024 年堂检记录表</h1>

    <table>
        <tr>
            <th>院区</th>
            <td><input type="text" style="width: 100%;"></td>
            <th>日期</th>
            <td><input type="date" style="width: 100%;"></td>
        </tr>
    </table>

    <!-- 新增的治疗饮食设计框 -->
    <table>
        <tr>
            <th>治疗饮食设计</th>
            <td>
                <select id="diet-design" style="width: 100%;">
                    <option value="">请选择饮食设计</option>
                    <option value="MCT饮食">MCT饮食</option>
                    <option value="产科糖尿病饮食">产科糖尿病饮食</option>
                    <option value="普通成人糖尿病饮食">普通成人糖尿病饮食</option>
                    <option value="低盐低脂饮食">低盐低脂饮食</option>
                    <option value="普通半流食">普通半流食</option>
                    <option value="普通流食">普通流食</option>
                    <option value="清流食">清流食</option>
                    <option value="低产气半流食">低产气半流食</option>
                    <option value="低渣流食">低渣流食</option>
                    <option value="低渣半流食">低渣半流食</option>
                    <option value="高蛋白流食">高蛋白流食</option>
                    <option value="高蛋白半流食">高蛋白半流食</option>
                    <option value="无痛分娩饮食">无痛分娩饮食</option>
                    <option value="胃肠术后半流食">胃肠术后半流食</option>
                </select>
            </td>
        </tr>
    </table>

    <!-- 二级选择框，初始为隐藏 -->
    <div class="secondary-selection" id="secondary-selection">
        <h3>二级饮食选择</h3>
        <select id="sub-diet" style="width: 100%;">
            <option value="">请选择</option>
            <option value="产糖1号">产糖1号</option>
            <option value="产糖2号">产糖2号</option>
            <option value="产糖3号">产糖3号</option>
        </select>
    </div>

    <div class="secondary-selection" id="adult-diet-selection">
        <h3>二级饮食选择</h3>
        <select id="adult-sub-diet" style="width: 100%;">
            <option value="">请选择</option>
            <option value="普糖1号">普糖1号</option>
            <option value="普糖2号">普糖2号</option>
            <option value="普糖3号">普糖3号</option>
        </select>
    </div>

    <table>
        <tr>
            <th>检查项目</th>
            <th>检查记录</th>
            <th>存在问题</th>
        </tr>
        <tr>
            <td>食材品种</td>
            <td>
                <input type="radio" name="food-variety"> 符合
                <input type="radio" name="food-variety"> 不符合
            </td>
            <td><input type="text" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>成品温度</td>
            <td>
                <input type="radio" name="product-temperature"> 合适
                <input type="radio" name="product-temperature"> 不热
            </td>
            <td><input type="text" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>餐份重量</td>
            <td>
                <input type="radio" name="meal-weight"> 合适
                <input type="radio" name="meal-weight"> 超量
                <input type="radio" name="meal-weight"> 不足
            </td>
            <td><input type="text" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>盐量</td>
            <td>
                <input type="radio" name="salt-level"> 合适
                <input type="radio" name="salt-level"> 偏咸
                <input type="radio" name="salt-level"> 偏淡
            </td>
            <td><input type="text" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>色泽感观</td>
            <td>
                <input type="radio" name="color-appearance"> 较好
                <input type="radio" name="color-appearance"> 较差
            </td>
            <td><input type="text" style="width: 100%;"></td>
        </tr>
    </table>

    <div>
        <h3>其他情况</h3>
        <div class="text-input" contenteditable="true"></div>
    </div>

    <div>
        <h3>建议</h3>
        <div class="text-input" contenteditable="true"></div>
    </div>

    <div>
        <h3>上传图片</h3>
        <div class="upload-container">
            <input type="file" id="multi-upload" accept="image/*" multiple>
            <div id="multi-image-preview"></div>
        </div>
    </div>

    <script>
        const multiUploadInput = document.getElementById('multi-upload');
        const multiImagePreview = document.getElementById('multi-image-preview');

        multiUploadInput.addEventListener('change', function(event) {
            const files = event.target.files;
            multiImagePreview.innerHTML = ''; // 清空之前的预览内容

            Array.from(files).forEach((file, index) => {
                const reader = new FileReader();

                reader.onload = function(e) {
                    // 创建图片预览元素
                    const imageContainer = document.createElement('div');
                    imageContainer.style.position = 'relative';
                    imageContainer.style.display = 'inline-block';
                    imageContainer.style.margin = '10px';

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '150px';
                    img.style.height = '150px';
                    img.style.borderRadius = '5px';
                    img.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';

                    // 删除按钮
                    const deleteButton = document.createElement('button');
                    deleteButton.innerText = '×';
                    deleteButton.style.position = 'absolute';
                    deleteButton.style.top = '5px';
                    deleteButton.style.right = '5px';
                    deleteButton.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                    deleteButton.style.color = 'white';
                    deleteButton.style.border = 'none';
                    deleteButton.style.borderRadius = '50%';
